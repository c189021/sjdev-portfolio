name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

# 이 부분이 추가되어야 에러가 해결됩니다.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    # GitHub Pages 배포를 위한 환경 설정
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "sjdev-portfolio/package-lock.json"

      - name: Install dependencies
        working-directory: ./sjdev-portfolio
        run: npm install

      - name: Build
        working-directory: ./sjdev-portfolio
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./sjdev-portfolio/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
